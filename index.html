<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vid2gif</title>
  <script type="module" src="js/load_video.mjs"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>vid2gif</h1>

  </video>
