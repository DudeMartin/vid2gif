<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vid2gif</title>
  <script type="module" src="js/load_video.mjs"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>vid2gif</h1>
<input type="file" accept="video/*" id="video-file-input" hidden/>
<div id="video-select-area">
  <span>Click to select or drop a file</span>
  <div id="error-container" hidden>
    <span id="error-message"></span>
  </div>
</div>
<div id="video-area">
  <video controls autoplay muted width="640" height="480" id="video-player" hidden>
    Video tag is not supported in this browser.
  </video>
</div>
</body>
</html>
